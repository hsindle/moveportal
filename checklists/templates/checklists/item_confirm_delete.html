{% extends "base.html" %}

{% block title %}Delete Item: {{ item.name }}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6 text-red-700">⚠️ Confirm Deletion</h1>

    <div class="p-6 bg-white shadow-xl rounded-lg border-t-4 border-red-600">
        <p class="text-lg text-gray-700 mb-6">
            Are you sure you want to permanently delete the checklist item:
            <span class="font-semibold block mt-1 text-gray-900">"{{ item.name }}"</span>
            from the template **{{ template.name }}**?
        </p>

        <form method="post" action="{% url 'checklists:item_delete' template.id item.id %}">
            {% csrf_token %}
            
            <button type="submit" 
                    class="w-full mt-4 py-2 px-4 rounded-md text-sm font-medium text-white bg-red-600 hover:bg-red-700 transition">
                Yes, Delete Item
            </button>
            <a href="{% url 'checklists:item_list' template.id %}" 
               class="block text-center mt-3 py-2 px-4 rounded-md text-sm font-medium text-gray-600 bg-gray-100 hover:bg-gray-200 transition">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
