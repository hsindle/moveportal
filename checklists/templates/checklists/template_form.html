{% extends "base.html" %}
{% load crispy_forms_tags %} 

{% block title %}{{ action }} Checklist Template{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">
        {{ action }} Checklist Template
        {% if template %}
        — {{ template.name }}
        {% endif %}
    </h1>

    <div class="p-6 bg-white shadow-xl rounded-lg border-t-4 border-green-600">
        <form method="post">
            {% csrf_token %}
            
            {{ form|crispy }}
            
            <button type="submit" 
                    class="w-full mt-6 py-2 px-4 rounded-md text-sm font-medium text-white bg-green-600 hover:bg-green-700 transition">
                {{ action }} Template
            </button>
        </form>
    </div>

    <div class="mt-6">
        <a href="{% url 'checklists:template_list' %}" 
           class="inline-block px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
            ← Back to Template List
        </a>
    </div>
</div>
{% endblock %}
