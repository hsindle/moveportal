{% extends "base.html" %}
{% load crispy_forms_tags %} 

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">{{ page_title }}</h1>

    <div class="p-6 bg-white shadow-xl rounded-lg border-t-4 border-indigo-600">
        {% load crispy_forms_tags %}
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="flex justify-between items-center mt-4">
                <button type="submit" name="submit" class="btn btn-success">Save Shift</button>
                
                {% if not is_new %}
                <a href="{% url 'rota:shift_delete' shift_id %}" 
                class="btn btn-danger ml-4">
                    Delete Shift
                </a>
                {% endif %}
            </div>
        </form>
    </div>

    <div class="mt-6">
        <a href="{% url 'rota:shift_admin' %}" 
           class="inline-block px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
            ‚Üê Back to Shift List
        </a>
    </div>
</div>
{% endblock %}
