{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %} 

{% block title %}Log In{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-2xl border border-gray-100">
        
        <div class="flex flex-col items-center">
            <img src="{% static 'checklists/images/logo.png' %}" alt="Portal Logo" class="h-16 w-auto mb-4">
            <h2 class="text-center text-3xl font-extrabold text-gray-900">
                Staff Sign In
            </h2>
        </div>
        <p class="mt-2 text-center text-sm text-gray-600">
            Sign in to access your daily operations.
        </p>

        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            
            {{ form|crispy }}

            <div class="pt-2">
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white 
                               bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Log In
                </button>
            </div>
            
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600 mb-2">New staff member?</p>
            <a href="{% url 'register' %}" 
               class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 
                      bg-white hover:bg-gray-50 transition duration-150 ease-in-out">
                Register New Account
            </a>
        </div>
        </div>
</div>
{% endblock %}
