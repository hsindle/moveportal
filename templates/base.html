<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nightclub System{% endblock %}</title>
    
    {% load static %} 
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body class="bg-gray-100"> 

    {% if user.is_authenticated %}
    <nav class="bg-gray-800 p-4 shadow-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            
            <a href="{% url 'checklists:home' %}" class="flex items-center space-x-2">
                <img src="{% static 'checklists/images/logo.png' %}" alt="Portal Logo" class="h-8 w-auto">
                <span class="text-white font-semibold text-lg hidden sm:block">Nightclub Portal</span>
            </a>
            
            <div class="flex items-center space-x-4">
                <span class="text-gray-300 text-sm">
                    Welcome, {{ user.get_full_name|default:user.username }}
                </span>
                
                <form method="post" action="{% url 'logout' %}" class="inline">
                    {% csrf_token %}
                    <button type="submit" 
                        class="px-3 py-1 bg-red-600 text-white text-sm font-medium rounded-md hover:bg-red-700 transition">
                        Log Out
                    </button>
                </form>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="container mx-auto px-4">
        {% block content %}{% endblock %}
    </div>
    
</body>
</html>
