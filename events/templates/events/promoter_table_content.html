<div class="bg-white shadow-lg rounded-lg overflow-hidden mt-4">
    <div class="overflow-x-auto"> 
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for promoter in promoters %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ promoter.name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ promoter.email|default:"N/A" }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ promoter.phone|default:"N/A" }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <a href="{% url 'events:promoter_edit' promoter.id %}" class="text-indigo-600 hover:text-indigo-900">
                            Edit
                        </a>
                        <a href="{% url 'events:promoter_delete' promoter.id %}" class="text-red-600 hover:text-red-900 ml-3">
                            Delete
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center py-4 text-gray-500">No promoters have been added yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
